<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- <link href="basic_app/css/bootstrap.css" rel="stylesheet" type="text/css"/> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'index' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
          <a class="nav-item nav-link" href="{% url 'basic_app:register' %}">Register</a>
          <!-- <a class="nav-item nav-link disabled" href="#">Disabled</a> -->

          {% if user.is_authenticated %}
            <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout</a>
            <a class="nav-item nav-link active" href="{% url 'special' %}">Special</a>
          {% else %}
            <a class="nav-item nav-link active" href="{% url 'basic_app:user_login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
